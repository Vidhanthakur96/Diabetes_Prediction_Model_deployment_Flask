<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diabetes Prediction Page</title>
</head>
<body>
    <p><b> Let's predict if you have Diabetes <b><p>
<br> <br>
<form action="/result" method="POST">  
Number of Kids:  
<input type="number" name="Name" size="20">  
<br> <br>  
Glucose Level:  
<input type="number" name="Course" size="15">  
<br> <br>  
Blood Pressure Level:  
<input type="number" name="Blood " size="15"> 
<br> <br>  
SkinThickness Level:  
<input type="number" name="SkinThickness " size="15"> 
<br> <br>  
Insulin:  
<input type="number" name="Insulin" size="15"> 
<br> <br>  
BMI:  
<input type="number" step="0.01" name="BMI" size="15"> 
<br> <br>  
DiabetesPedigreeFunction:  
<input type="number" step="0.01" name="Diabetes" size="15"> 
<br> <br>  
Age:  
<input type="number" name="Age" size="15"> 

<br> <br>
<input type="submit" value="Submit">
</form>  



</body>
</html>
